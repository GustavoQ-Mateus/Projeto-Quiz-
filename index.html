<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz L√≥gico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-emoji">üß†</span>
            <span class="logo-titulo">Quiz L√≥gico</span>
        </div>
    </header>

    <main class="main-container">
        <section id="menu-dificuldade" class="menu active">
            <div class="painel-pergunta-row">
                <div class="card card-menu transicao">
                    <h2 class="titulo">Bem-vindo!</h2>
                    <div id="msg-nome" style="opacity: 0;"></div>
                    <label for="dificuldade" class="label-dificuldade">Escolha a dificuldade:</label>
                    <select id="dificuldade" class="select-dificuldade">
                        <option value="Easy">Easy</option>
                        <option value="Basic">Basic</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <label for="nome" class="label-nomeescolha">Nome do Jogador:</label>
                    <div class="webflow-style-input" style="margin-bottom: 18px;">
                        <input type="text" id="nome" placeholder="Coloque seu Nome">
                        <button type="submit" id="btn-email"><i class="icon ion-android-arrow-forward"></i></button>
                    </div>
                </div>
                
                <div class="painel-extra">
                    <h2 class="label-escolha-quiz">Escolha o conte√∫do do quiz</h2>
                    <div class="painel painel-card painel-conteudo" style="width:100%; margin-bottom:10px;">
                        <div class="boxed-check-group boxed-check-lg">
                            <label class="boxed-check">
                                <input class="boxed-check-input" type="radio" name="conteudo-quiz" id="radio-logica" value="logica">
                                <div class="boxed-check-label">L√≥gica</div>
                            </label>
                            <label class="boxed-check">
                                <input class="boxed-check-input" type="radio" name="conteudo-quiz" id="radio-relacao" value="relacao">
                                <div class="boxed-check-label">Rela√ß√£o</div>
                            </label>
                            <label class="boxed-check">
                                <input class="boxed-check-input" type="radio" name="conteudo-quiz" id="radio-conjuntos" value="conjuntos">
                                <div class="boxed-check-label">Conjuntos</div>
                            </label>
                        </div>
                    </div>
                    <div class="painel painel-card painel-usuario" style="width:100%; margin-bottom:10px;">
                        <span id="label-nome-usuario" class="label-nome-usuario"></span>
                    </div>
                    <button id="btn-iniciar" class="btn btn-roxo">Iniciar Quiz</button>
                </div>
            </div>
        </section>

        <section id="menu-quiz" class="menu">
            <!-- Novo container flex para painel principal e alternativas -->
            <div class="painel-pergunta-row">
                <div class="card card-quiz transicao">
                    <div class="painel-quiz-grid">
                        <div class="painel painel-card pontuacao">
                            <span class="painel-titulo">Pontua√ß√£o</span>
                            <span id="pontuacao" class="painel-valor">0</span>
                        </div>
                        <div class="painel painel-card tempo">
                            <span class="painel-titulo">Tempo</span>
                            <span id="tempo" class="painel-valor">00</span>s
                            <div class="barra-progresso-container">
                                <div id="barra-progresso" class="barra-progresso"></div>
                            </div>
                        </div>
                        <div class="painel painel-card faltam">
                            <span class="painel-titulo">Perguntas faltam</span>
                            <span id="faltam" class="painel-valor">0</span>
                        </div>
                    </div>
                    <div id="painel-pergunta" class="painel-pergunta">
                        <div class="pergunta-pares"></div>
                        <div class="painel-pergunta-texto"></div>
                    </div>
                    <div class="botoes-resposta">
                        <button id="btn-sim" class="btn btn-roxo">Sim</button>
                        <button id="btn-nao" class="btn btn-roxo">N√£o</button>
                    </div>
                    <button id="btn-cancelar" class="btn btn-voltar">Cancelar/Voltar</button>
                </div>
                <!-- Painel de alternativas fica ao lado agora -->
                <div class="card card-alternativas-logica" style="display: none;">
                    <div class="alternativas-logica"></div>
                </div>
            </div>
        </section>

        <section id="menu-ranking" class="menu">
            <div class="card card-ranking transicao">
                <h2 class="titulo">Ranking de Pontua√ß√µes</h2>
                <div id="msg-ranking" style="opacity: 0; color: #22c55e; text-align: center; font-weight: 600; margin: 12px 0 0 0; font-size: 1.1rem;"></div>
                <ul id="lista-ranking"></ul>
                <button id="btn-reset-ranking" class="btn btn-voltar" style="margin-bottom: 8px;">Resetar Ranking</button>
                <button id="btn-novo-quiz" class="btn btn-roxo">Iniciar Outro Quiz</button>
            </div>
        </section>
    </main>

    <script src="conteudoRelacao.js"></script>
    <script src="conteudoLogica.js"></script>
    <script src="conteudoConjuntos.js"></script>
    <script type="module" src="dom.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
