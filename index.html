<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Lógico</title>
  <link rel="stylesheet" href="./styles/ui.css" />
</head>
<body class="app" data-state="inicio">
  <header class="topbar" role="banner">
    <h1 class="app-title">Quiz Lógico</h1>
    <div class="status-inline" aria-live="polite">
      <span id="infoJog"></span>
      <span id="infoNivel"></span>
      <span id="infoTempo"></span>
      <span id="infoPontuacao"></span>
      <span id="infoProgresso"></span>
    </div>
  </header>
  <main class="app-main" role="main">
    <div class="area area-inicio" aria-labelledby="inicio-heading">
      <h2 id="inicio-heading" class="screen-title">Iniciar</h2>
      <form id="formInicio" class="form" novalidate>
        <div class="form-row">
          <label for="nomeJog" class="form-label">Nome</label>
          <input id="nomeJog" name="nomeJog" class="input" autocomplete="off" required />
        </div>
        <div class="form-row">
          <label for="nivelSel" class="form-label">Nível</label>
          <select id="nivelSel" name="nivelSel" class="select" required>
            <option value="">Selecione</option>
            <option value="Easy">Easy</option>
            <option value="Basic">Basic</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="form-row">
          <label for="tempoSel" class="form-label">Tempo por pergunta</label>
          <select id="tempoSel" name="tempoSel" class="select" required>
            <option value="">Selecione</option>
            <option value="20">20s (até 5% extra)</option>
            <option value="30">30s (até 4%)</option>
            <option value="40">40s (até 3%)</option>
            <option value="50">50s (até 1.5%)</option>
            <option value="60">60s (sem bônus)</option>
          </select>
        </div>
        <div class="form-actions">
          <button id="btnComecar" type="submit" class="btn btn--primario">Começar</button>
        </div>
      </form>
    </div>


    <div class="area area-jogo" aria-labelledby="pergunta-heading">
      <div class="layout">
        <div class="col-main">
          <h2 id="pergunta-heading" class="visually-hidden">Pergunta</h2>
          <div id="textoPergunta" class="question-text"></div>
          <ul id="listaAlternativas" class="answers" role="list" aria-label="Alternativas"></ul>
          <button id="btnProx" class="btn btn--fantasma" hidden>Próxima</button>
        </div>
        <aside class="col-side" aria-label="Painel de tempo e explicação">
          <div class="timer-block">
            <div class="timer-bar" id="timerBar"><div id="timerBarFill" class="timer-bar-fill"></div></div>
            <div id="cronometro" class="timer-text" aria-live="polite"></div>
          </div>
          <div id="explicacao" class="explanation" aria-live="polite"></div>
        </aside>
      </div>
    </div>


    <div class="area area-final" aria-labelledby="final-heading">
      <h2 id="final-heading" class="screen-title">Resultado</h2>
      <div id="textoResumo" class="summary"></div>
      <div class="ranking-block">
        <h3 class="block-title">Ranking (Top 10)</h3>
        <ol id="listaRanking" class="ranking-list" aria-label="Ranking"></ol>
      </div>
      <div class="summary-actions">
        <button id="btnDetalhes" class="btn btn--fantasma" aria-expanded="false" aria-controls="painelDetalhes">Histórico</button>
        <button id="btnReiniciar" class="btn">Jogar de novo</button>
      </div>
      <div id="painelDetalhes" class="details is-hidden" aria-labelledby="details-heading">
        <h4 id="details-heading" class="block-subtitle">Histórico de Respostas</h4>
        <div id="listaDetalhes" class="details-list" role="list"></div>
      </div>
    </div>
  </main>
  <script src="./quiz.js" defer></script>
</body>
</html>
