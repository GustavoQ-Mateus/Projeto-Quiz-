<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Lógico – Proto</title>
</head>
<body>
  <h1 style="margin:0 0 12px 0;">Quiz Lógico (rascunho)</h1>
  <div class="painelInicio">
    <form id="formInicio">
      <div class="campoLinha">
        <label for="nomeJog" style="display:block;">Nome:</label>
        <input id="nomeJog" name="nomeJog" autocomplete="off" />
      </div>
      <div class="campoLinha" style="margin-top:6px;">
        <label style="display:block;">Nível:</label>
        <select id="nivelSel" name="nivelSel">
          <option value="">-- Escolha o nivel --</option>
          <option value="Easy">Easy</option>
          <option value="Basic">Basic</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="campoLinha" style="margin-top:6px;">
        <label style="display:block;">Tempo por pergunta:</label>
        <select id="tempoSel" name="tempoSel">
          <option value="">-- tempo --</option>
          <option value="20">20s (até 5% extra)</option>
          <option value="30">30s (até 4%)</option>
          <option value="40">40s (até 3%)</option>
          <option value="50">50s (até 1.5%)</option>
          <option value="60">60s (sem bônus)</option>
        </select>
      </div>
      <button id="btnComecar" type="submit" style="margin-top:10px;">Começar</button>
    </form>
  </div>

  <div id="painelStatus" style="margin:14px 0; display:none;">
    <span id="infoJog"></span> | <span id="infoNivel"></span> | <span id="infoTempo"></span> | <span id="infoPontuacao"></span> | <span id="infoProgresso"></span>
  </div>

  <div id="blocoPergunta" style="display:none;">
    <div id="textoPergunta" style="font-weight:bold; margin-bottom:8px;"></div>
    <div id="caixaRespostas"></div>
    <div style="margin-top:8px; font-size:13px;" id="cronometro"></div>
    <div id="explicacao" style="margin-top:10px; color:#444;"></div>
    <button id="btnProx" style="margin-top:12px; display:none;">Próxima</button>
  </div>

  <div id="resumoFinal" style="display:none; margin-top:20px;">
    <h2 style="margin:0 0 10px 0;">Fim</h2>
    <div id="textoResumo"></div>
    <div id="blocoRanking" style="margin-top:14px;">
      <h3 style="margin:4px 0;">Ranking (top 10)</h3>
      <ol id="listaRanking" style="padding-left:20px; margin:6px 0;"></ol>
    </div>
    <button id="btnDetalhes" style="margin-top:8px;">Ver detalhes respostas</button>
    <div id="painelDetalhes" style="display:none; margin-top:10px; border:1px solid #666; padding:6px;">
      <h4 style="margin:2px 0 6px;">Histórico</h4>
      <div id="listaDetalhes" style="font-size:13px; line-height:1.3;"></div>
    </div>
    <button id="btnReiniciar">Jogar de novo</button>
  </div>

  <script src="./quiz.js"></script>
</body>
</html>
